<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <script>
            //typeof command for check the type of a var
            let undertaker = 13;
            console.log(typeof(undertaker));
            //variables add command (example: -const -let -var)
            let month = '10';
            let dayofmonth = '15';
            let year = '2022'; 
            console.log(month + ' ' + dayofmonth + ',' + year);
            //console.log command :>
            let x = 4 + 5 * 3;
            console.log(4 + 5 * 3);
            console.log(x);
            //result check (some mathematical stuff(idk :D))
            let reymysterio1 = 4 + 5 * 3;
            console.log(reymysterio1); 
            let reymysterio2 = (4 + 5) * 3;
            console.log(reymysterio2);

            //for adding variables into a string
            let age = 20;
            let message = 'I`m' +' '+ age + ' ' + 'years old';
            console.log(message);
            //That's very interesting (result is string :O)
            console.log(typeof(message));
        </script>
    </body>
</html>
