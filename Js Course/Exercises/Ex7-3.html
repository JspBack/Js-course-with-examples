        <script>
            //a function that finds the sum of the numbers which we give{Its like matlab [I hate matlab >:( ]}) 
            function arraySum(numArray) {
            let result = 0;

            numArray.forEach(function (num) {
                result = result + num;
            });

            console.log(result);
            }
            arraySum([5, 5, 9]);
            arraySum([5, -9, -3, 0]);
        </script>
