<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <script>
            //a function that changes strings to uppercases as arrays (yea we are about to start hard parts of js)
            function toUpper(strArry) {
            let result = [];

            strArry.forEach(function (str) {
                result.push(str.toUpperCase());
            });

            console.log(result);
            }
            toUpper(['hello', 'bozo']);
        </script>
    </body>
</html>
