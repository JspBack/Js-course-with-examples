<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <!-- we need to create a div for counter-->
        <div id="counter">10</div>
        <!-- we need two buttons for increase and decrease the number of counter var(also we need functions)-->
        <button id="counter" onclick="counterplus()">Add</button>
        <button id="counter" onclick="counterminus()">Remove</button>
        <script>
           let count = 10;
           //functions for increase
           function counterplus() {
           count = count + 1;
           let counter = document.getElementById('counter');
           counter.innerText = count;
           }
           //functions for decrease
           function counterminus() {
           count = count - 1;
           let counter = document.getElementById('counter');
           counter.innerText = count;
           }
        </script>
    </body>
</html>
